<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data-in-out</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
    }
    thead {
      background-color: #007BFF;
      color: #fff;
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-right: 1px solid #ddd; /* خط عمودي بين الأعمدة */
    }
    th:last-child, td:last-child {
      border-right: none; /* إزالة الخط عن آخر عمود */
    }
    th {
      font-weight: bold;
    }
    tr {
      border-bottom: 1px solid #ddd;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    tbody tr:last-child {
      border-bottom: none;
    }
    @media (max-width: 768px) {
      table {
        width: 100%;
      }
      th, td {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <h1>DATA IN - OUT </h1>
  <table id="dataTable">
    <thead>
      <tr id="headerRow"></tr>
    </thead>
    <tbody id="dataRows"></tbody>
  </table>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycby4nQxG1Y9kyGayIOcKD3Q-sB6ykKD1_hbjQ0q9hSAEf2N3GC3v1EJ36j2jXOM31T6S/exec"; // ضع رابط Google Apps Script هنا

    // جلب البيانات من API
    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        // إنشاء رأس الجدول
        const headers = Object.keys(data[0]);
        const headerRow = document.getElementById("headerRow");
        headers.forEach(header => {
          const th = document.createElement("th");
          th.textContent = header;
          headerRow.appendChild(th);
        });

        // إنشاء صفوف البيانات
        const dataRows = document.getElementById("dataRows");
        data.forEach(row => {
          const tr = document.createElement("tr");
          headers.forEach(header => {
            const td = document.createElement("td");
            td.textContent = row[header];
            tr.appendChild(td);
          });
          dataRows.appendChild(tr);
        });
      })
      .catch(error => console.error("Error fetching data:", error));
  </script>
</body>
</html>
